<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Every and Then Some</title>
    </head>
    <body>

    </body>
    <script type="text/javascript">
        function every(someArray, map) {
            for (var i = 0; i < someArray.length; i++) {
                if (!map(someArray[i])) return false;
            }
            return true;
        }

        function some(someArray, map) {
            for (var i = 0; i < someArray.length; i++) {
                if (map(someArray[i])) return true;
            }
            return false;
        }

        console.log(every([NaN, NaN, NaN], isNaN));
        // → true
        console.log(every([NaN, NaN, 4], isNaN));
        // → false
        console.log(some([NaN, 3, 4], isNaN));
        // → true
        console.log(some([2, 3, 4], isNaN));
        // → false
    </script>
</html>
